<div class="container">
    <mat-card class="customer-card">
      <mat-card-title>Listar Clientes</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let customer of customers">
            <mat-icon matListIcon>person</mat-icon>
            <h4 matLine>{{ customer.name }}</h4>
            <p matLine>Idade: {{ customer.age }}</p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="primary" (click)="goToRegister()">Adicionar Cliente</button>
      </mat-card-actions>
    </mat-card>
  </div>
